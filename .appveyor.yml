environment:
  matrix:
    - nodejs_version: '17'
    - nodejs_version: '16'
    - nodejs_version: '14'
    - nodejs_version: '13'
    - nodejs_version: '12'
install:
  - ps: Install-Product node $env:nodejs_version
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
shallow_clone: true
test_script:
  - node --version
  - npm --version
  - npm test
after_test:
  - ps: |
      $url = "https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)"
      $file = '.\test\junit.xml'
      (New-Object 'System.Net.WebClient').UploadFile($url, (Resolve-Path $file))
artifacts:
  - path: test\index.html
cache:
  - '%APPDATA%\npm-cache'
